  COTS Solar Panel PWR-2:
    type: Picoblade
    pinlabels: [V+ (Solar Cell P junction), V- (GND)]

  EPS - J403:
    type: Picolock
    pinlabels: [SP+, SP+, GND, GND, SP+, SP+, GND, GND]

cables:
